<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Platform</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Learning Platform</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Teacher Management</h2>
                <form id="teacherForm">
                    <div class="form-group">
                        <label for="teacherName">Name:</label>
                        <input type="text" class="form-control" id="teacherName" placeholder="Enter teacher's name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Teacher</button>
                </form>
                <ul id="teacherList" class="list-group mt-3">
                    <!-- Teacher list will be populated dynamically -->
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Student Management</h2>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" class="form-control" id="studentName" placeholder="Enter student's name">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Student</button>
                </form>
                <ul id="studentList" class="list-group mt-3">
                    <!-- Student list will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
